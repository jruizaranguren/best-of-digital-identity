configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  allowed_licenses: ["all"]

categories:
  - category: idp
    title: Identity Providers
    subtitle: "Identity providers (IdPs) and Identity and Acesss Management (IAMs) solutions"
  - category: authentication
    title: Authentication, Oauth2, OIDC
    subtitle: "Authentication, Oauth2 authorization, and OIDC tools and projects"
  - category: authorization
    title: Authorization
    subtitle: "Authorization and policy managing libraries, tools and projects."
  - category: decentralized
    title: Decentralized Identity
    subtitle: "Identity Wallets, Self-sovereign identity and decentralized identity projects"
  - category: standards
    title: Standards
    subtitle: "Standard protocols, schemas, formats, etc."
  - category: pki
    title: Public Key Infrastructure and Key Management
    subtitle: "Tools, libraries and certificate managers for Public Key Infrastructure and Key management"
  - category: machine
    title: Machine Identity Management
    subtitle: "Tools, services and protocols for machine to machine secure digital interactions"
  - category: face
    title: Face biometrics
    subtitle: "Face biometrics tools and projects concerning natural person identification"
  - category: voice
    title: Voice biometrics
    subtitle: "Voice biometrics tools and projects concerning natural person identification"
labels:
  - label: ory
    name: ory
    url: https://www.ory.sh/
    description: "Advanced open source security software solving authentication, authorization, access control, application network security, and delegation. "
  - label: cncf
    name: cncf
    url: https://www.cncf.io/
    description: "CNCF is the open source, vendor-neutral hub of cloud native computing, hosting projects like Kubernetes and Prometheus to make cloud native universal and sustainable."
  - label: linux-foundation
    name: linux-foundation
    url: https://www.linuxfoundation.org/
    description: "The Linux Foundation provides a neutral, trusted hub for developers and organizations to code, manage, and scale open technology projects and ecosystems."
  - label: openstack
    name: openstack
    url: https://www.openstack.org/
  - label: hashicorp
    name: hashicorp
    url: https://www.hashicorp.com/
  - label: solid
    name: solid
    url : https://solidproject.org/
